<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="calculator">
            <div class="display">
                <div class="statement"></div>
                <div class="answer"></div>
            </div>
            <div class="input">
                <div class="number"></div>
                <div class="special">
                    <div class="clear"></div>
                    <div class="operator"></div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
